<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP-Brand Login</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="public/javascript/le-mtagconfig.js"
    ></script>
    <script type="text/javascript" src="public/javascript/lp-auth.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid float-start py-2">
          <div>
            <a class="navbar-brand" href="/">LP-Brand</a>
          </div>
        </div>
        <div class="text-light mx-5">
          Cart: <br />$<span id="cart-price"></span>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="inputContainer">
          <label for="email"><b>Email</b></label>
          <input
            id="email"
            type="email"
            placeholder="Enter Username"
            name="email"
            required
          />
        </div>

        <div class="inputContainer">
          <label for="psw"><b>Password</b></label>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
        </div>
        <div class="btnContainer">
          <button id="loginBtn" type="submit" onclick="onLogin()">Login</button>
        </div>
      </div>
    </div>
    <script src="public/javascript/config-values.js"></script>
    <script src="public/javascript/script.js"></script>
  </body>
</html>
